  <body>
    <form id="form1">
<input
type = "text"
placehoder ="Search for a city"
autocomplete = "off"
autofocus="on"
id="search-city-value"
/>

<input type="submit" value="Search"/>
  </form>

    <header>
      <h1></h1>
      <div class="current">Sunday 13:24</div>
      <div class="condition">Clouds</div>
      <div class="temperaturecurrent"> <span>⛅</span></div>
    
      <button
        type="button"
        class="btn btn-outline-secondary"
        id="buttonCelsius"
      >
        °C
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        id="buttonFarenheit"
      >
        °F
      </button>
    </header>
    <div class="weekblock">
      <div class="row days">
        <div class="col-2">Mon</div>
        <div class="col-2">Tue</div>
        <div class="col-2">Wed</div>
        <div class="col-2">Thur</div>
        <div class="col-2">Fri</div>
      </div>
      <div class="row emoji">
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
        <div class="col-2">⛅</div>
      </div>
      <div class="row temperature">
        <div class="col-2">+20</div>
        <div class="col-2">+15</div>
        <div class="col-2">+10</div>
        <div class="col-2">+17</div>
        <div class="col-2">+19</div>
      </div>
    </div>
    <hr />
